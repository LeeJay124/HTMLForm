<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section>
                <form>
                    <div>
                        <label for="name">Name:</label>
                        <br>
                        <input
                          id="name"
                          type="text"
                          name="name"
                          autofocus="on"
                        />
                      </div>
                      <div>
                        <label for="email">Email:</label>
                        <br>
                        <input
                          id="email"
                          type="email"
                          name="email"
                          
                        />
                      </div>
                      <div>
                        <label for="form-message">Your message:</label>
                        <br>
                        <textarea
                          id="form-message"
                          name="message"
                          autofocus="on"
                          required
                          maxlength="200"
                         
                        ></textarea>
                      </div>
                      <button type="submit">Submit</button>
                      
                </form>
            </section>
        </main>
       
    </body>
</html>
